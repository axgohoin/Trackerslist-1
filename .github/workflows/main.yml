name: Build & Release hezhijie0327/Trackerslist

on:
  push:
    branches: [ master ]
  schedule:
    - cron: "0 */2 * * *"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Step 1 - Checkout
        uses: actions/checkout@v2.3.1
      - name: Step 2 - Install nmap
        run: sudo apt install nmap -y
      - name: Step 3 - Build Trackerslist
        run: sudo bash ./release.sh
      - name: Step 4 - Release Trackerslist
        uses: stefanzweifel/git-auto-commit-action@v4.4.0
        with:
          commit_message: Generated by GitHub Actions
